<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculater</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-items" style="display: flex; justify-content: center; align-items: center; height: 99vh;">
                <div class="calculater">
          <div class="cal-screen">
           <div class="cal-screen-display">
            <span id="cal-screen-display-input1"></span>
          <span id="cal-screen-display-operator"></span>
            <span id="cal-screen-display-input2"></span>
            <span id="cal-screen-display-Result" style="position: fixed;right:25%;font-size:40;">0</span>
           </div>
          </div>
          <div class="cal-pannel">
           <div class="cal-pannel-keyboard">
           <div class="cal-pannel-keyboard-pannel">
           <button class="cal-pannel-keyboard-pannel-buttons" style="grid-column: 1/3;grid-row:4;">0</button>
           <button class="cal-pannel-keyboard-pannel-buttons">1</button>
           <button class="cal-pannel-keyboard-pannel-buttons">2</button>
           <button class="cal-pannel-keyboard-pannel-buttons">3</button>
           <button class="cal-pannel-keyboard-pannel-buttons">4</button>
           <button class="cal-pannel-keyboard-pannel-buttons">5</button>
           <button class="cal-pannel-keyboard-pannel-buttons">6</button>
           <button class="cal-pannel-keyboard-pannel-buttons">7</button>
           <button class="cal-pannel-keyboard-pannel-buttons">8</button>
           <button class="cal-pannel-keyboard-pannel-buttons">9</button>
           <button class="cal-pannel-keyboard-pannel-buttons">.</button>
           <!-- <button class="cal-pannel-keyboard-pannel-buttons" style="grid-column: 3/4;">.</button> -->
           </div>
          <div class="cal-pannel-keyboard-operations">
          <button class="cal-pannel-keyboard-operations-buttons" style="grid-column: 1/3;" onclick="clearscreen();">Clear</button>
          <!-- <button class="cal-pannel-keyboard-operations-buttons" style="grid-column: 3;grid-row: 1/4;">History</button> -->
          <button class="cal-pannel-keyboard-operations-buttons c-p-k-o-b-operator" style="grid-column: 1/2;">+</button>
          <button class="cal-pannel-keyboard-operations-buttons c-p-k-o-b-operator" style="grid-column: 2/3;">-</button>
          <button class="cal-pannel-keyboard-operations-buttons c-p-k-o-b-operator" style="grid-column: 1/2;">*</button>
          <button class="cal-pannel-keyboard-operations-buttons c-p-k-o-b-operator" style="grid-column: 2/3;">/</button>
          <button class="cal-pannel-keyboard-operations-buttons" style="grid-column: 1/3;">=</button>
          </div>



           </div>
<!-- History -->
                <div class="cal-pannel-history">
                       
                </div>
<!-- End History -->
          </div>
                </div>
            </div>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>

</html>
