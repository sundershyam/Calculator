<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculater</title>
</head>
<body style="background: url(https://us.123rf.com/450wm/peshkov/peshkov1911/peshkov191100293/133137351-modern-office-lobby-interior-with-reception-desk-computers-shadows-city-view-daylight-and-empty-fram.jpg?ver=6)
no-repeat;background-size: 100% 100%;">
    <div class="container" style="background-color:transparent;">
        <div class="card" style="background-color:transparent; border:none">
            <div class="card-items" style="display: flex; justify-content: center; align-items: center; height: 99vh;">
                <div class="calculater">
                    <div class="cal-screen">
                        <div class="cal-screen-display">
                            <span id="cal-screen-display-input">0</span>
                            <span id="cal-screen-display-Result"></span>
                        </div>
                    </div>
                    <div class="cal-pannel">
                        <div class="cal-pannel-keyboard">
                            <div class="cal-pannel-keyboard-pannel">
                                <button class="cal-pannel-keyboard-pannel-buttons keys"
                                    style="grid-column: 1/3;grid-row:4;">0</button>
                                <button class="cal-pannel-keyboard-pannel-buttons keys">1</button>
                                <button class="cal-pannel-keyboard-pannel-buttons keys">2</button>
                                <button class="cal-pannel-keyboard-pannel-buttons keys">3</button>
                                <button class="cal-pannel-keyboard-pannel-buttons keys">4</button>
                                <button class="cal-pannel-keyboard-pannel-buttons keys">5</button>
                                <button class="cal-pannel-keyboard-pannel-buttons keys">6</button>
                                <button class="cal-pannel-keyboard-pannel-buttons keys">7</button>
                                <button class="cal-pannel-keyboard-pannel-buttons keys">8</button>
                                <button class="cal-pannel-keyboard-pannel-buttons keys">9</button>
                                <button class="cal-pannel-keyboard-pannel-buttons keys">.</button>
                                <!-- <button class="cal-pannel-keyboard-pannel-buttons" style="grid-column: 3/4;">.</button> -->
                            </div>
                            <div class="cal-pannel-keyboard-operations" id="cal-pannel-keyboard-operations">
                                <button class="cal-pannel-keyboard-operations-buttons" style="grid-column: 1;"
                                    onclick="clearscreen();">Clear</button>
                                <button class="cal-pannel-keyboard-operations-buttons"
                                    style="grid-column: 2;grid-row: 1;" onclick="showhistory();">History</button>
                                <button class="cal-pannel-keyboard-operations-buttons keys"
                                    style="grid-column: 1/2;">+</button>
                                <button class="cal-pannel-keyboard-operations-buttons keys"
                                    style="grid-column: 2/3;">-</button>
                                <button class="cal-pannel-keyboard-operations-buttons keys"
                                    style="grid-column: 1/2;">*</button>
                                <button class="cal-pannel-keyboard-operations-buttons keys"
                                    style="grid-column: 2/3;">/</button>
                                <button class="cal-pannel-keyboard-operations-buttons" onclick="findresult()"
                                    style="grid-column: 1/3;">=</button>
                            </div>
                            <!-- History -->
                            <div class="cal-pannel-history" id="cal-pannel-history" style="display: none;">
                                <h2>History</h2><button id="history_close" onclick="reset()">X</button>
                                <ol id="showhistory"></ol>     
                            </div>
                            <!-- End History -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
